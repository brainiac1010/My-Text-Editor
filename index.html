<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Button Style Enhancement -->
    <style>
        #editor {
            min-height: 200px;
            border: 1px solid #e2e8f0;
            padding: 10px;
            margin-top: 10px;
            background-color: #f1f5f9;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .toolbar-button {
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            background: linear-gradient(145deg, #e6f7ff, #ffffff);
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toolbar-button:hover {
            background-color: #bbf7d0;
            transform: scale(1.05);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
        }
        .toolbar-button:active {
            background-color: #6ee7b7;
            transform: scale(1.02);
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
        }
        .color-input-wrapper {
            position: relative;
            display: inline-block;
        }
        .color-input-wrapper input[type="color"] {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .color-indicator-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: currentColor;
            border: 1px solid #ccc;
            margin-left: 0.5rem;
        }
        .color-button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<main class="bg-gray-50 p-10">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-center text-3xl font-bold mb-4 text-green-700">My Text Editor</h1>
        <div class="flex flex-wrap gap-2 mb-4">
            <button id="boldBtn" class="toolbar-button p-2 bg-green-100 text-green-700 rounded-md"><i class="fas fa-bold"></i></button>
            <button id="italicBtn" class="toolbar-button p-2 bg-green-100 text-green-700 rounded-md"><i class="fas fa-italic"></i></button>
            <button id="underlineBtn" class="toolbar-button p-2 bg-green-100 text-green-700 rounded-md"><i class="fas fa-underline"></i></button>
            <button id="alignLeftBtn" class="toolbar-button p-2 bg-green-100 text-green-700 rounded-md"><i class="fas fa-align-left"></i></button>
            <button id="alignCenterBtn" class="toolbar-button p-2 bg-green-100 text-green-700 rounded-md"><i class="fas fa-align-center"></i></button>
            <button id="alignRightBtn" class="toolbar-button p-2 bg-green-100 text-green-700 rounded-md"><i class="fas fa-align-right"></i></button>
            <input type="number" id="fontSize" placeholder="16" class="toolbar-button p-2 bg-green-100 text-green-700 rounded-md w-20 text-center" min="12" max="72">
            <div class="color-input-wrapper toolbar-button p-2 bg-green-100 text-green-700 rounded-md">
                <div class="color-button-content">
                    <i class="fas fa-palette"></i>
                    <div class="color-indicator-dot" id="colorIndicatorDot"></div>
                </div>
                <input type="color" id="fontColor">
            </div>
        </div>
        <div id="editor" contenteditable="true" class="border p-4 rounded-lg"></div>
    </div>
</main>
<script>
    document.getElementById('fontColor').addEventListener('input', function() {
        document.getElementById('colorIndicatorDot').style.backgroundColor = this.value;
    });
</script>
<script src="./function.js"></script>
<script src="./script.js"></script>

</body>
</html>
